run.jvmargs=-classpath lib/ -Dorg.lwjgl.util.Debug=true -Djava.library.path=lib/native/windows
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
