build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/GameJam.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.AppleJavaExtensions.jar=lib/AppleJavaExtensions.jar
file.reference.asm-debug-all.jar=lib/asm-debug-all.jar
file.reference.jinput.jar=lib/jinput.jar
file.reference.lib-CopyLibs=lib/CopyLibs
file.reference.lib-junit=lib/junit
file.reference.lib-junit_4=lib/junit_4
file.reference.lib-native=lib/native
file.reference.lwjgl-debug.jar=lib/lwjgl-debug.jar
file.reference.lwjgl.jar=lib/lwjgl.jar
file.reference.lwjgl_test.jar=lib/lwjgl_test.jar
file.reference.lwjgl_util.jar=lib/lwjgl_util.jar
file.reference.lwjgl_util_applet.jar=lib/lwjgl_util_applet.jar
file.reference.lzma.jar=lib/lzma.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.AppleJavaExtensions.jar}:\
    ${file.reference.lib-CopyLibs}:\
    ${file.reference.asm-debug-all.jar}:\
    ${file.reference.jinput.jar}:\
    ${file.reference.lib-junit}:\
    ${file.reference.lib-junit_4}:\
    ${file.reference.lwjgl-debug.jar}:\
    ${file.reference.lwjgl.jar}:\
    ${file.reference.lwjgl_test.jar}:\
    ${file.reference.lwjgl_util.jar}:\
    ${file.reference.lwjgl_util_applet.jar}:\
    ${file.reference.lzma.jar}:\
    ${file.reference.lib-native}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.processorpath=\
    ${javac.classpath}
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javac.test.processorpath=\
    ${javac.test.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
